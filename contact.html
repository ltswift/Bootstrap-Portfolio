 <!-- Contact form-->
 <div class="container">
        <div class="row pt-4 ml-4 pl-5 pb-2 border-bottom ">
           <h2>Contact</h2>
        </div>

   <form>
       <div class="form-row ml-4 pl-5">
           Name
       </div>
        <div class="form-row ml-3 pl-5 pb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Last name">
                </div>
              </div>
        <div class="form-group mt-5 ml-4 pl-5 pb-3">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group mt-5 ml-4 pl-5 pb-3">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
        <div class="row mb-lg-20 mb-sm-0">
                <div class="column-md-12 mx-auto">
                   <button type="submit" class="btn btn-primary mx-auto">Submit</button>
                </div>
        </div>
      </form>
</div>
